name: CI for node app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout code
         uses: actions/checkout@v2

       - name: Install dependencies
         run: npm install

       - name: Run linter
         run: npm run lint
